language: android
dist: trusty
jdk:
  - openjdk8
android:
  components:
    - tools
    - build-tools-28.0.3
    - android-28
addons:
  apt_packages:
    - ninja
    - cmake

install:
  - echo y | sdkmanager "ndk-bundle"
  - echo y | sdkmanager "cmake"
  - echo y | sdkmanager "lldb"
before_script:
  - export NDK=$ANDROID_HOME/ndk-bundle
  - export NINJA_PATH=/usr/bin/ninja
  - echo "APP_ID = $APP_ID\nAPP_HASH = $APP_HASH" > API_KEYS
script:
  # If some stage fails, exit inmediatly
  - set -e
  # Prebuild
  - "cd TMessagesProj/jni"
  - "./build_ffmpeg_clang.sh"
  - "./patch_boringssl.sh"
  - "./build_boringssl.sh"
  - "cd ../.."
  # Build
  - "./gradlew assembleAfatRelease"
